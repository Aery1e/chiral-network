name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test-analytics:
    name: Analytics Integration Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: src-tauri/target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev libsoup-3.0-dev \
          libglib2.0-dev pkg-config build-essential libgtk-3-dev curl libssl-dev \
          libayatana-appindicator3-dev librsvg2-dev

    - name: Run analytics integration tests
      run: cd src-tauri && cargo test analytics_integration_tests --verbose -- --nocapture

    - name: Run all Rust tests
      run: cd src-tauri && cargo test --verbose

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22.12'

    - name: Cache Node modules
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}

    - name: Install dependencies
      run: npm install

    - name: Run frontend linting
      run: npm run check || true

    - name: Build frontend
      run: npm run build

  integration-test:
    name: Full Integration Test
    runs-on: ubuntu-latest
    needs: [test-analytics, test-frontend]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22.12'

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev libsoup-3.0-dev \
          libglib2.0-dev pkg-config build-essential libgtk-3-dev curl libssl-dev \
          libayatana-appindicator3-dev librsvg2-dev

    - name: Install Node dependencies
      run: npm install

    - name: Build frontend
      run: npm run build

    - name: Build backend
      run: cd src-tauri && cargo build --release

    - name: Run all tests
      run: cd src-tauri && cargo test --release --verbose

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: src-tauri/target/debug/
        retention-days: 5
